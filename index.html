<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/scss/main.css">
  <script src="./assets/js/app.js" defer></script>
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main class="main flex flex-fd-col">
    <section class="intro flex flex-fd-col">
      <h1 class="intro__title">Learn to code by watching others</h1>
      <p class="intro__paragraph">
        See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </p>
    </section>
    <section class="signup flex flex-fd-col">
      <div class="signup__details">
        <span>Try it free 7 days</span> then $20/mo. thereafter
      </div>
      <form class="signup__form flex flex-fd-col" action="" method="POST">
        <input class="signup__field" type="text" name="firstName" placeholder="First Name" />
        <input class="signup__field" type="text" name="lastName" placeholder="Last Name" />
        <input class="signup__field" type="email" name="email" placeholder="Email Address" />
        <input class="signup__field" type="password" name="password" placeholder="Password" />
        <button class="signup__submit" type="submit">Claim your free trial</button>
        <small class="signup__tos">
          By clicking the button, you are agreeing to our
          <strong><a href="#">Terms and Services</a></strong>
        </small>
      </form>
    </section>
  </main>
</body>
</html>
